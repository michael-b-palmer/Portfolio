<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <nav>
      <div class="wrapper">
        <div class="sidebar">
          <div class="profile">
            <img src="images/mike-face-sq.jpg" alt="profile_picture">
            <h3>Michael Palmer</h3>
            <p>Enterprise UX Designer</p>
          </div>
          <ul>
            <li>
              <a href="index.html">
                <span class="icon"><i class="fas fa-chart-line"></i></span>
                <span class="item">Shameful Facts</span>
              </a>
            </li>
            <li>
              <a href="https://uxfol.io/michaelbpalmer">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="item">UX Portfolio</span>
              </a>
            </li>
            <li>
              <a href="satanic-elements.html">
                <span class="icon"><i class="fas fa-user-friends"></i></span>
                <span class="item">People?</span>
              </a>
            </li>
            <li>
              <a href="contact-form.html" class="active">
                <span class="icon"><i class="fas fa-envelope-open"></i></span>
                <span class="item">Contact Me</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="GET">
      <h1>Contact me for some reason?</h1>
      <label>Your alias:
        <input type="text" name="allegedName">
      </label>

      <label>The Email Address You'd Like Spammed:
        <input type="email" name="enemyEmail">
      </label>

      <label>How many goats do you have in your home now?
        <input class="description" type="number" name="goatCount"> <a id="no-goats"
          href="https://www.rentaruminant.com/goat-rental-inquiry.html" target="_blank">I don't have any goats...</a>
      </label>


      <label>What's in the box?
        <textarea name="applicantBoxGuess" rows="4" cols="50">Idk, hypothesize here.</textarea>
      </label>

      <fieldset class="checkbox">
        <legend>What types of animals are you interested in eating?</legend>
        <label>
          <input type="checkbox" name="species" value="chickens">Chickens
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="species" value="cows">Cows
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="species" value="turkeys">Turkeys
          <span class="checkmark"></span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Are you interested in conspiracy theories?</legend>
        <label>
          <input type="radio" name="special" value="maybe">Yes
        </label>
        <label>
          <input type="radio" name="special" value="definiteYes">No!
        </label>
      </fieldset>

      <label>How many hours a day do you think about US Weekly Magazine?
        <select name="hours">
          <option value="">Please select</option>
          <option value="few">less than 10</option>
          <option value="some">10 to 16</option>
          <option value="many">more than 16</option>
        </select>
      </label>

      <label>Enter your social security number to learn which Harry Potter character you should marry. <br>
        Don't worry, it's totally secure!
        <input type="password" name="socialSecurity">
      </label>
      <input type="submit" value="Scream into the Void!">
    </form>

  </main>
</body>

</html>
